<!DOCTYPE html>
<html lang="en-us" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>CSS Flexbox</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            *{
                margin: 0;
                padding: 0;
            }

            header {
                background: rgba(0, 0, 0, .25);
                display: flex;
                justify-content: space-between;
            }

                #logo {
                    width: 100px;
                    height: 50px;
                    background: rgba(0, 0, 0, .25);
                }

            nav {
                background: rgba(0, 0, 0, .25);
            }

                nav ul li {
                    display: inline;
                }

            #hero {
                background: rgba(0, 0, 0, .25);
                display: flex;
                justify-content: center;
            }
                .herographic {
                    background: rgba(0, 0, 0, .25);
                    width: 500px;
                    height: 500px;
                }
                .heroheading {
                    background: rgba(0, 0, 0, .25);
                }
                .herobutton {
                    background: rgba(0, 0, 0, .25);
                }

            #articles {
                background: rgba(0, 0, 0, .25);
            }

            footer {
                background: rgba(0, 0, 0, .25);
            }
        </style>
    </head>

    <body>
        <header>
            <div id="logo">
                <img src="https://via.placeholder.com/100x50">
            </div>

            <nav>
                <ul>
                    <li><a href="#">Menu Item</a></li>
                    <li><a href="#">Menu Item</a></li>
                    <li><a href="#">Menu Item</a></li>
                </ul>
            </nav>
        </header>

        <section id="hero">
            <div class="herographic">Hero graphic</div>
            <div class="heroheading">
                <h1>Neque porro quisquam est qui dolorem ipsum quia dolor sit amet</h1>
            </div>
            <div class="herobutton">Hero button</div>
        </section>

        <section id="articles">
            Articles
        </section>

        <footer>
            Footer
        </footer>
    </body>
</html>
